
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
<h1 id="title" class="title"> freeCodeCamp Survey Form</h1>
<p id="description" class="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">
<div class="form-group">
    <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" required placeholder="Enter your name">
    
</div>

<div class="form-group">
    <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="Enter your Email">
    
</div>

<div class="form-group">
    <label id="number-label" for="number">Age</label>
        <input type="number" name="age" id="number" min="13" max="120" required placeholder="Age">
    
</div>

<div class="form-group">
    <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
        <select name="role" id="dropdown">
            <option value="1">Select current role</option>
            <option value="2">Student</option>
            <option value="3">Full Time Job</option>
            <option value="4">Full Time Learner</option>
            <option value="5">Prefer not to say</option>
            <option value="6">Other</option>
        </select>
    
</div>

<div class="form-group">
    <label>Would you recommend freeCodeCamp to a friend?</label>
</div>

<div>
    <label class="form-radio" id="radio-label" for="radio">
            <input name="user-recommend" type="radio" value="definitely"> Definitely
    </label> 
</div>

<div>
     <label class="form-radio" id="radio-label" for="radio">
            <input name="user-recommend" type="radio" value="maybe"> Maybe
    </label>
</div>

<div>
     <label class="form-radio" id="radio-label" for="radio">
            <input name="user-recommend" type="radio" value="not-sure"> Not sure
    </label>
</div>
    


<div class="form-group">
    <label>What would you like to see improved? (Check all that apply)</label> 
</div>
        <label class="form-checkbox"> 
            <input name="prefer" id="checkbox" type="checkbox" value="front-end-projects">Front-end Projects
        </label>
        <label class="form-checkbox">
            <input name="prefer" id="checkbox" type="checkbox" value="back-end-projects">Back-end Projects 
        </label>
       <label class="form-checkbox">
        <input name="prefer" id="checkbox" type="checkbox" value="data-visualization">Data Visualization 
        </label>
        <label class="form-checkbox"> 
        <input name="prefer" id="checkbox" type="checkbox" value="challenges">Challenges
        </label>
     


<div class="form-group">
    <label for=""> Any comments or suggestions?</label>
    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
</div>    

<div class="form-group">
    <button id="submit" type="submit">Submit</button>
</div>
</form>

</body>
</html>
