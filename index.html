!doctype HTML 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
<h1 id="title"> freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">
<div class="form-group">
    <label id="name-label" for="name">Name 
        <input type="text" name="name" id="name" required placeholder="Enter your name">
    </label>
</div>

<div>
    <label id="email-label" for="email">Email 
        <input type="email" name="email" id="email" required placeholder="Enter your Email">
    </label>
</div>

<div>
    <label id="number-label" for="number">Age 
        <input type="number" name="age" id="number" min="13" max="120" required placeholder="Age">
    </label>
</div>

<div>
    <label id="dropdown-label" for="dropdown">Which option best describes your current role? 
        <select name="role" id="dropdown">
            <option value="1">Select current role</option>
            <option value="2">Student</option>
            <option value="3">Full Time Job</option>
            <option value="4">Full Time Learner</option>
            <option value="5">Prefer not to say</option>
            <option value="6">Other</option>
        </select>
    </label>
</div>

<div>
    <label id="radio-label" for="radio">Would you recommend freeCodeCamp to a friend? 
        <input name="user-recommend" type="radio" value="definitely">
        <input name="user-recommend" type="radio" value="maybe">
        <input name="user-recommend" type="radio" value="not-sure">
    </label>
</div>

<div>
    <p>What would you like to see improved? (Check all that apply)</p>

        <label>Front-end Projects 
            <input name="prefer" id="checkbox" type="checkbox" value="front-end-projects">
        </label>
        <label>Back-end Projects 
            <input name="prefer" id="checkbox" type="checkbox" value="back-end-projects">
        </label>
       <label>Data Visualization 
        <input name="prefer" id="checkbox" type="checkbox" value="data-visualization">
        </label>
        <label>Challenges 
        <input name="prefer" id="checkbox" type="checkbox" value="challenges">
        </label>
    
</div> 

<div>
    <label for=""> Any comments or suggestions?
    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
</div>    

<div>
    <button id="submit" type="submit">Submit</button>
</div>
</form>

</body>
</html>
